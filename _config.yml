encoding: UTF-8
# theme: jekyll-theme-leap-day - now replaced by JTD
remote_theme: just-the-docs/just-the-docs
title: Ozaru.Net
description: ÅŒzaru test site
logo: "/assets/images/Ozaru-logo-nobooks.png" #takes precedence over 'Title', in side-bar navigation

# Footer content - appears at the bottom of every page's main content
# Note: footer_content is deprecated and will be removed in future. Please use `_includes/footer_custom.html` for more robust markup / liquid-based content.
footer_content: "Copyright &copy; Ben Jones. All rights reserved."

# Footer last edited timestamp
last_edit_timestamp: true # show or hide edit time - page must have `last_modified_date` defined in the frontmatter
last_edit_time_format: "%e %b %Y at %H:%M" # uses ruby's time format: https://ruby-doc.org/stdlib-2.7.0/libdoc/time/rdoc/Time.html

# Footer "Edit this page on GitHub" link text
gh_edit_link: false # show or hide edit this page link
gh_edit_link_text: "Edit this page on GitHub."
gh_edit_repository: "https://github.com/ozarugit/ozarugit.github.io/" # the github URL for your repo
gh_edit_branch: "main" # the branch that your docs is served from
# gh_edit_source: docs # the source that your files originate from
gh_edit_view_mode: "tree" # "tree" or "edit" if you want the user to jump into the editor immediately

# Aux links for the upper right navigation
aux_links:
  "Home":
    - "/index"
# Google Analytics Tracking: NOTE for ozaru.net so invalid until domain changed?
ga_tracking: UA-31060109-1
ga_tracking_anonymize_ip: true # Use GDPR-compliant Google Analytics settings (true by default)
github:
  is_project_page: false
